{%extends 'all_images/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{image.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.image_name}}</h1>
   </div>

   <div class="row">
      {% autoescape on %}
     <p>{{image.image_caption| safe}}</p>
     {% endautoescape %}
   </div>

   <div class="row">
     <p>Posted {{image.pub_date|timesince}} by {{image.profile.user.username}}</p>
   </div>

 </div>

 {% endblock %}
