{%extends 'all_images/base.html'%}
{% block content %} 
{{ block.super}}

        <div class='container'>
               
                <div class="row">
                        <div class="w3-card-6" style="width:56%;margin-left: 30%">
                        {% for image in images %}
                                
                                        <a href="{% url 'image' image.id %}"><img src="{{image.image.url}}" class="img-responsive" alt="Image" style="width:100%;margin-left: 0%;margin-top:15px;"></a>
                                     

                                {% for comment in image.comment_set.all%}
                                        <p>{{comment.comment}}</p>
                                {% endfor%}
                                
                        {% empty %}
                                <div class="row">
                                <h2 class="text-center">There Are No Images</h2>
                                </div>
                        {% endfor %}
                </div>
                </div> 
        </div> 
{% endblock %}
