{%extends 'all_images/base.html'%}
{% block content %} 
{{ block.super}}

        <div class='container'>
               
                <div class="row">
                        <div class="col-md-6">
                        {% for image in images %}
                                <p>{{image.image_name}}</p>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <a href="{% url 'image' image.id %}"><img src="{{image.image.url}}" class="img-responsive" alt="Image"></a>
                                      </div>

                                {% for comment in image.comment_set.all%}
                                        <p>{{comment.comment}}</p>
                                {% endfor%}
                                
                        {% empty %}
                                <div class="row">
                                <h2 class="text-center">There Are No Images</h2>
                                </div>
                        {% endfor %}
                </div>
                </div> 
        </div> 
{% endblock %}
